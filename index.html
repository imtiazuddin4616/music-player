<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/992a6cb5d4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>

                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/468-thumbnail.png" class="song-img">
            <h1>Despasicto</h1>
            <p>Luis Fonsi ft.Justin Bieber</p>

            <audio  id="song">
                <source src="media/yt1s.com - Luis Fonsi Daddy Yankee  Despacito ft Justin Bieber.mp3" type="audio/mpeg">
            </audio>
            <input id="progress" type="range" value="0">
            <div class="controls">
                <div> <i class="fa-solid fa-backward"></i></div>
                <div onclick="PlayPause()"> <i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
       
    </div>
    
<script src="music.js">
</script>



</body>
</html>
